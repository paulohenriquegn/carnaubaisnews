<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnaubais News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Cabeçalho -->
  <header class="bg-green-900 text-white py-4 shadow">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-3xl font-bold">Carnaubais News</h1>
      <nav class="mt-2 md:mt-0 space-x-4 text-sm md:text-base">
        <a href="index.html" class="hover:underline">Início</a>
        <a href="politica.html" class="hover:underline">Política</a>
        <a href="policia.html" class="hover:underline">Polícia</a>
        <a href="esportes.html" class="hover:underline">Esportes</a>
        <a href="cultura.html" class="hover:underline">Cultura</a>
        <a href="saude.html" class="hover:underline">Saúde</a>
        <a href="login.html" class="bg-white text-green-800 px-3 py-1 rounded shadow hover:bg-gray-100">Área do Editor</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-4 py-10">
    <!-- GIRO NEWS -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4 text-green-800">GIRO NEWS</h2>
      <div id="giro-news-loading" class="text-center text-sm text-gray-500">Carregando notícias...</div>
      <div id="giro-news" class="grid md:grid-cols-3 gap-6 hidden"></div>
    </section>

    <!-- Seção de Vídeos -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4 text-green-800">Vídeos em Destaque</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <iframe class="w-full h-64 rounded" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <iframe class="w-full h-64 rounded" src="https://www.youtube.com/embed/3tmd-ClpJxA" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Patrocinadores -->
    <section>
      <h2 class="text-2xl font-bold mb-4 text-green-800">Patrocinadores</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <img src="https://via.placeholder.com/300x100?text=Patrocinador+1" alt="Patrocinador 1" class="w-full rounded shadow">
        <img src="https://via.placeholder.com/300x100?text=Patrocinador+2" alt="Patrocinador 2" class="w-full rounded shadow">
        <img src="https://via.placeholder.com/300x100?text=Patrocinador+3" alt="Patrocinador 3" class="w-full rounded shadow">
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-green-900 text-white py-6 mt-10">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Carnaubais News - Todos os direitos reservados</p>
    </div>
  </footer>

  <!-- Script GIRO NEWS -->
  <script>
    const API_KEY = 'SUA_API_KEY'; // Substitua pela sua chave do gnews.io
    const URL = `https://gnews.io/api/v4/top-headlines?lang=pt&max=6&token=${API_KEY}`;

    fetch(URL)
      .then(response => response.json())
      .then(data => {
        const loading = document.getElementById(\"giro-news-loading\");
        const container = document.getElementById(\"giro-news\");
        loading.style.display = \"none\";
        container.classList.remove(\"hidden\");

        data.articles.forEach(article => {
          const div = document.createElement(\"div\");
          div.className = \"bg-white p-4 rounded shadow\";
          div.innerHTML = `
            <img src=\"${article.image || 'https://via.placeholder.com/600x300'}\" class=\"mb-2 rounded\">
            <h3 class=\"text-lg font-bold mb-1\">${article.title}</h3>
            <p class=\"text-sm text-gray-500 mb-2\">${new Date(article.publishedAt).toLocaleDateString()}</p>
            <a href=\"${article.url}\" target=\"_blank\" class=\"text-green-700 hover:underline font-semibold\">Leia no site</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar Giro News:', error);
        document.getElementById(\"giro-news-loading\").innerText = \"Não foi possível carregar as notícias no momento.\";
      });
  </script>
</body>
</html>
