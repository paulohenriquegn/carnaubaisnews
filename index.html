<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carnaubais News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZQfixBoR14yuPwwnNYRbH54rzSZ0DwQ4",
      authDomain: "carnaubais-news.firebaseapp.com",
      projectId: "carnaubais-news",
      storageBucket: "carnaubais-news.appspot.com",
      messagingSenderId: "",
      appId: ""
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("noticias-recentes");
      try {
        const q = query(collection(db, "noticias"), orderBy("data", "desc"));
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
          const noticia = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded shadow";
          div.innerHTML = `
            <img src="${noticia.imagem || 'https://via.placeholder.com/400x250'}" class="mb-2 rounded">
            <h3 class="font-bold text-lg">${noticia.titulo}</h3>
            <p class="text-sm text-gray-500 mb-2">${new Date(noticia.data?.seconds * 1000).toLocaleDateString()}</p>
            <p class="text-sm">${noticia.conteudo.slice(0, 100)}...</p>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Erro ao carregar not√≠cias:", e);
      }
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900">
